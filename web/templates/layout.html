<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>superDesk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-icon-top navbar-expand-lg">
      <a class="navbar-brand" href="{{ url_for('home') }}"><b>superDesk</b></a>
      {% if session['loggedin'] == True %}
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-link"><a href="{{ url_for('tickets') }}">Tickets</a></li>
          <li class="nav-link">{% if session['admin'] == True %} <a href="{{ url_for('admin') }}">Admin</a> {% endif %}</li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-link">Hello, {{ session['username'] }}!</li>
          <li class="nav-link"><a href="{{ url_for('newticket') }}">New Ticket</a></li>
          <li class="nav-link"><a href="{{ url_for('settings') }}">Settings</a></li>
          <li class="nav-link"><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </div>
      {% endif %}
    </nav>

    <div class="content">
      {%block content%}
      {%endblock%}
    </div>
  </body>
</html>
