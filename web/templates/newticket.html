{%extends "layout.html"%}
{%block content%}
    <h4>New Ticket</h4>
    <form id="newticket" method="POST" >
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" required><br>
            <label for="severity">Severity</label>
            <select class="form-control" name="severity">
            {% for option in severityoptions %}
            <option value="{{ option[0] }}" required>{{ option[0] }}</option>
            {% endfor %}
            </select><br>
            <label for="type">Type</label>
            <select class="form-control" name="type">
            {% for option in typeoptions %}
            <option value="{{ option[0] }}" required>{{ option[0] }}</option>
            {% endfor %}
            </select><br>
            <label for="description">Description</label>
            <textarea name="description" class="form-control" rows="10" cols="55"></textarea><br>
            <input type="submit" class="btn btn-primary mb-2" name="submit" value="Submit">
        </div>
    </form>
{%endblock%}
