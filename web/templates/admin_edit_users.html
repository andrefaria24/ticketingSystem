{%extends "admin.html"%}
{%block admincontent%}
    <table id="usertable" class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Active</th>
            </tr>
        </thead>
        <tbody>
            {% for user in allusers %}
                <tr>
                    <td><a href={{ url_for('admin_edit_users_details', id=user[0])}}>{{ user[1] }}</a></td>
                    <td>{{ user[2] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>{{ user[4] }}</td>
                    <td>{{ user[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{%endblock%}
