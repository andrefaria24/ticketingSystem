{%extends "layout.html"%}
{%block content%}
    <div class="settings">
    <p>
    <form id="usersettings" method="POST">
        <div class="form-group">
            <h4>User Settings</h4>
            <label for="id">User ID</label>
            <input type="text" name="id" class="form-control" value={{ userinfo[0] }} readonly><br>
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" value={{ userinfo[1] }} readonly><br>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" class="form-control" value={{ userinfo[4] }}><br>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" class="form-control" value={{ userinfo[5] }}><br>
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" value={{ userinfo[3] }}><br>
            <label for="phone">Phone</label>
            <input type="text" name="phone" class="form-control" value={{ userinfo[6] }}><br><br>
        </div>
        
        {% if session['permissions'] != 4 %}
        <div class="form-group">
            <b>Change Password</b><br><br>
            <label for="newpassword">New Password</label>
            <input type="password" class="form-control" name="newpassword"><br>
            <label for="confpassword">Confirm Password</label>
            <input type="password" class="form-control" name="confpassword"><br>
        </div>
        {% endif %}
        <input type="submit" class="btn btn-primary mb-2" name="submit" value="Change Settings">
    </form>
    </p>
    </div>
{%endblock%}
